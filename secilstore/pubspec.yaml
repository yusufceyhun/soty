name: secilstore
description: "Se√ßilStore - Flutter Loyalty Wallet Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^13.2.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Networking
  dio: ^5.4.1

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_remote_config: ^4.3.8

  # QR & Barcode
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.3

  # UI Helpers
  shimmer: ^3.0.0
  intl: ^0.18.1
  google_fonts: ^6.1.0
  phone_numbers_parser: ^9.0.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.7
  mocktail: ^1.0.1
  flutter_lints: ^3.0.1
  test: ^1.25.8
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#b91d40"
  image: "assets/splash_image.png"
  android_12:
    color: "#b91d40"
    image: "assets/splash_image.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
